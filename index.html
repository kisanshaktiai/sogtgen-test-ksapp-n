<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>KisanShakti - Empowering Farmers</title>
    <meta name="description" content="Digital platform empowering Indian farmers with weather updates, market prices, advisory services, and government schemes" />
    <meta name="author" content="KisanShakti" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#22c55e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="KisanShakti" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    
    <!-- Open Graph / Social Media Tags -->
    <meta property="og:title" content="KisanShakti - Empowering Farmers" />
    <meta property="og:description" content="Digital platform for Indian farmers" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="KisanShakti" />
    <meta name="twitter:description" content="Empowering Indian farmers digitally" />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- Manifest -->
    <link rel="manifest" id="app-manifest" />
  </head>

  <body>
    <div id="root">
      <!-- Instant loading state - shows BEFORE React loads -->
      <style>
        .app-loader {
          position: fixed;
          inset: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background: linear-gradient(135deg, #10b981 0%, #059669 100%);
          z-index: 9999;
          animation: fadeIn 0.2s ease-out;
        }
        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        .app-loader-content {
          text-align: center;
          animation: slideUp 0.4s ease-out;
        }
        @keyframes slideUp {
          from {
            opacity: 0;
            transform: translateY(20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
        .app-loader-logo {
          width: 80px;
          height: 80px;
          background: rgba(255, 255, 255, 0.1);
          border-radius: 20px;
          margin: 0 auto 24px;
          display: flex;
          align-items: center;
          justify-content: center;
          backdrop-filter: blur(10px);
          border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .app-loader-logo svg {
          width: 48px;
          height: 48px;
          color: white;
        }
        .app-loader-spinner {
          width: 48px;
          height: 48px;
          border: 4px solid rgba(255, 255, 255, 0.2);
          border-top-color: white;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin: 0 auto 16px;
        }
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
        .app-loader-text {
          color: white;
          font-size: 18px;
          font-weight: 600;
          margin-bottom: 8px;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .app-loader-subtext {
          color: rgba(255, 255, 255, 0.7);
          font-size: 14px;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .app-loader-dots {
          display: inline-flex;
          gap: 4px;
        }
        .app-loader-dot {
          width: 4px;
          height: 4px;
          background: rgba(255, 255, 255, 0.7);
          border-radius: 50%;
          animation: pulse 1.4s ease-in-out infinite;
        }
        .app-loader-dot:nth-child(1) { animation-delay: 0s; }
        .app-loader-dot:nth-child(2) { animation-delay: 0.2s; }
        .app-loader-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes pulse {
          0%, 80%, 100% {
            opacity: 0.3;
            transform: scale(1);
          }
          40% {
            opacity: 1;
            transform: scale(1.3);
          }
        }
      </style>
      <div class="app-loader" id="initial-loader">
        <div class="app-loader-content">
          <div class="app-loader-logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2v20M2 12h20M6.5 6.5l11 11M6.5 17.5l11-11" />
            </svg>
          </div>
          <div class="app-loader-spinner"></div>
          <div class="app-loader-text">KisanShakti AI</div>
          <div class="app-loader-subtext">
            Loading
            <span class="app-loader-dots">
              <span class="app-loader-dot"></span>
              <span class="app-loader-dot"></span>
              <span class="app-loader-dot"></span>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Remove loader when React takes over
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader && window.__REACT_LOADED__) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s ease-out';
            setTimeout(() => loader.remove(), 300);
          }
        }, 100);
      });
    </script>
  </body>
</html>
